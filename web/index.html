<head>
  <meta charset="utf-8">

  <script type="application/dart" src="index.dart"></script>
  <script src="packages/browser/dart.js"></script>

  <link rel="import" href="packages/polymer_elements/paper_tabs.html">

  <style is="custom-style">
    .container {
      background-color: #ccc;
      padding: 5px;
      margin: 0;
    }

    .container > * {
      padding: 5px;
      margin: 5px;
      background-color: #f2f4f6;
      min-height: 20px;
    }

    .v600 {
      height: 600px;
    }
    .v300 {
      height: 300px;
    }
  </style>

</head>

<body unresolved>
  <div class='container vertical layout v300'>
    <date-el></date-el>
  </div>
  <div class="container layout horizontal end">
    <paper-input error-message="Invalid input!" label="Must Input" required></paper-input>
    <paper-input error-message="Invalid input!" label="Input label" readonly value='A READ ONLY FIELD'></paper-input>
    <paper-input error-message="Invalid input!" label="Input label"></paper-input>
    <combo-box class='flex-2 ' id='acc2' max-item='2' place-holder='box...'>
      <option value="aa">aa.</option>
      <option value="bb">bb..</option>
    </combo-box>
  </div>
  <div class="container horizontal layout center">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <paper-input error-message="Invalid input!" label="Input label"></paper-input>
  </div>
  <div class="horizontal layout container">
    <div class="vertical layout container flex">
      <paper-input error-message="Invalid input!" label="Input label"></paper-input>
      <div class='layout container horizontal center'>
        <iron-label class=''>Week Working </iron-label>
        <combo-box class='week flex2' id='acc' max-item='5' place-holder='Select 5 days...'>
          <option value="0" selected>Sun....</option>
          <option value="1" selected>Mon....</option>
          <option value="2">Thu</option>
          <option value="3">Wed</option>
          <option value="4">Thr</option>
          <option value="5">Fri</option>
          <option value="6">Sat</option>
          <p>illegal node will be ignored</p>
        </combo-box>
      </div>
      <p>
        using class 'flex' to fill grid with in container
      </p>
      <data-grid class='flex simple-grid'>

      </data-grid>
    </div>


  </div>

</body>

</html>

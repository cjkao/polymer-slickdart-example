<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_components/webcomponents.js"></script>
  <script src="packages/web_components/dart_support.js"></script>
  <script type="application/dart" src="index.dart"></script>
  <script src="packages/browser/dart.js"></script>
  <link rel="import" href="packages/polymer_mx/data_grid.html">
  <style>
  .slick-header-column {
    background-color: #00F3FF;
  }

  .slick-viewport {
    overflow-x: hidden !important;
    overflow-y: hidden !important;
  }
  </style>
</head>

<body>

  <div class="horizontal layout container">
      <data-grid class='flex simple-grid'>
        <span class='style'>
          .slick-header-column {
            background-color: #00F3FF;
          }

          .slick-viewport {
            overflow-x: hidden !important;
            overflow-y: hidden !important;
          }
        </span>
        <grid-column data-field='a' header-text='a'></grid-column>
        <grid-column data-field='b'header-text='b'></grid-column>
        <grid-column data-field='c'header-text='c'></grid-column>
      </data-grid>


  </div>
  <combo-box class='' id='pgCombo' max-item='5' place-holder='Select 5 days...'>
    <option value="0">Sunday</option>
    <option value="1">Monday
      <option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4" selected>Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
  </combo-box>
</body>

<script defer src='packages/selectize/selectize.js'></script>
</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_components/webcomponents.js"></script>
  <script type="application/dart" src="index.dart"></script>
  <script src="packages/browser/dart.js"></script>
  <link rel="import" href="packages/polymer_mx/data_grid.html">
<script defer src='packages/selectize/selectize.js'></script>
  <style>

  </style>
</head>

<body>

  <div class="horizontal layout container">
    <h1>Grid with grid-column</h1>
      <data-grid class='flex simple-grid'>
        <span class='style'>
          .slick-header-column {
            background-color: #20F3FF;
          }
          div#grid{
            height:600px;
          }
        </span>
        <grid-column data-field='title' header-text='TITLE' width='210'></grid-column>
        <grid-column data-field='start' width='90'></grid-column>
        <grid-column data-field='finish'></grid-column>
        <grid-column data-field='effortDriven'header-text='Effort Driven'></grid-column>
      </data-grid>
<paper-input id='pgInput' label="Input label"></paper-input>
  <combo-box class='' id='pgCombo' max-item='5' place-holder='Select 5 days...'>
    <option value="0">Sunday</option>
    <option value="1">Monday
      <option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4" selected>Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
  </combo-box>
</body>

</html>

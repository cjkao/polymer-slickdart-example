<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">

<polymer-element name="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
      cj-grid /deep/ #grid{
        height:300px;
        width:200px;
        border: 1px solid gray;
      }
       cj-grid /deep/ .slick-header-column {
        border-color: transparent #CCCCCC #CCCCCC transparent;
        border-style: solid solid solid solid;
        border-width: 1px 1px 0 0px;
    }

      cj-grid /deep/ .slick-header-column.ui-state-default {
          font: 9pt arial, sans-serif;
          color: black;
          background-color: #F3F3F3;
          border-top: 1px solid #CCCCCC;
          border-bottom: 1px solid #CCCCCC;
          background-image:none;
      }
  
      cj-grid /deep/ .slick-header-column.ui-state-default.ui-state-hover {
          background-color: #E3F3FF;
      }
      cj-grid /deep/ .slick-header-column.slick-header-column-sorted {
          background-color: #F3F3AF;
      }
  
      cj-grid /deep/ .slick-column-name {
          margin-right: 14px;
          display: block;
          text-align: center;
      }
    </style>
    
    
   <cj-grid></cj-grid>
    <paper-input label="Type something..." on-keyup="{{reverseText}}"></paper-input>
    
    <p>
      Reversed: {{ reversed }}
    </p>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
